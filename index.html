<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Rectangular Blocks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            max-width: 960px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .block {
            width: 45%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            margin: 10px;
        }

        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .block {
                width: 100%;
            }
        }

        .footer-text {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="block">
            <h2>Block 1</h2>
            <p>This is the content of the first rectangular block.</p>
        </div>

        <div class="block">
            <h2>Block 2</h2>
            <p>This is the content of the second rectangular block.</p>
        </div>
    </div>

    <div class="footer-text">
        Made by Ritwik502
    </div>

</body>
</html>
